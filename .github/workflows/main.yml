name: auto deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on:  ubuntu-latest

    steps:
      - name: pull code
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.SSH_HOST}}
        username: ${{ secrets.SSH_USERNAME }}
        key:  ${{ secrets.SSH_KEY }}
        script: |
          cd /home/lighthouse
          git pull
        
